<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn More Button</title>
    <style>
        .learn-more-btn {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: 2px solid #737373;
            border-radius: 28px;
            text-align: center;
            text-decoration: none;
        }

        .learn-more-btn:hover {
            background-color: #0056b3;
        }

        .learn-more-btn img {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <a href="#" class="learn-more-btn">Learn More <img src="assets/Vector.png" alt="Icon"></a>
</body>
</html>
